<!DOCTYPE html>
<html th:lang="ja"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/news/create.css}">
</head>
<body>
    <main layout:fragment="contents">
    	        <div class="wrapper">
            <h1>ニュース新規作成</h1>
            <form th:action="@{/news/create}" enctype="multipart/form-data" method="post" th:object="${form}">
                <ul class="form-ul">
                    <li>
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="error_msg"></p>
                        <div class="form-body">
                            <label for="title" class="title">タイトル</label>
                            <input type="text" th:field="*{title}" class="input-area">
                        </div>
                    </li>
                    <li>
                        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:errorclass="error_msg"></p>
                        <div class="form-body">
                            <label for="content" class="title">本文</label>
                            <textarea th:field="*{content}" rows="15" class="input-area textarea"></textarea>
                        </div>
                    </li>
                    <li>
                        <div class="form-body">
                            <label for="file" class="title">画像</label>
                            <input type="file" th:field="*{image}" class="input-area input-area_file" />
                        </div>
                    </li>
                    <li class="btn-area">
                        <button class="btn">送信</button>
                    </li>
                </ul>
            </form>
            <div class="return_btn-area"><a class="return_btn" th:href="@{/news/list}">一覧画面に戻る</a></div>
        </div>
    </main>
</body>
</html>
